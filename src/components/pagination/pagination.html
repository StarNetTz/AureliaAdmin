<template>
    <div class="text-center">
        <div class="btn-group">
            <button class="btn btn-white" type="button" click.delegate="onRefresh(prev)"><i class="fa fa-chevron-left"></i></button>
            <button repeat.for="page of pages" class="${page.value == currentPage ? 'btn btn-white active' : 'btn btn-white'}" click.delegate="onRefresh(page.value)" class="btn btn-white">${page.text}</button>
            <button class="btn btn-white" type="button"  click.delegate="onRefresh(next)"><i class="fa fa-chevron-right"></i> </button>
        </div>
    </div>
</template>
