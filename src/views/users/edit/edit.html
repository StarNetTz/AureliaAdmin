<template>
    <div class="col-sm mb-2">
        <div class="card bg-light mb-3" style="max-width: 20rem; min-width: 20rem;">
            <div class="card-body">
                <input type="text" class="form-control mb-2" value.bind="user.DisplayName & validate" t="[placeholder]addUser.displayName">
                <input type="text" class="form-control mb-2" value.bind="user.UserName & validate" t="[placeholder]addUser.userName">
                <input type="email" class="form-control mb-2" value.bind="user.Email & validate" placeholder="email@example.com">
                <input type="password" class="form-control mb-2" value.bind="user.Password & validate" change.delegate="confirmPassword = ''"  t="[placeholder]addUser.password">
                <input type="password" class="form-control mb-2" value.bind="user.ConfirmPassword & validate" t="[placeholder]addUser.confirmPassword">
                <label repeat.for="role of roles">
                    <input type="checkbox" model.bind="role.Name" checked.bind="user.Roles">
                    <span class="mr-2">${role.DisplayName}</span>
                </label>
                </br>
                <a href="#" class="btn btn-primary" click.delegate="saveChanges(user)">
                    <span t="editUser.saveChanges"></span>
                </a>
                <a href="#" class="btn btn-primary" click.delegate="cancel(user)">
                    <span t="cancel"></span>
                </a>
            </div>
          </div>
  </div>
</template>
