<template>
  <div class="col-sm mb-2">
      <div class="${!user.isAdmin ? 'card bg-light mb-3' : 'card border-primary mb-3'}" style="max-width: 20rem; min-width: 20rem;">
          <div class="card-header d-flex align-items-center justify-content-start">
            <div >${user.DisplayName}</div>
            <button type="button" click.delegate="editUser(user)" class="btn btn-primary btn-sm ml-auto mr-1">  <i class="fa fa-cog" ></i></button>
            <button type="button" click.delegate="showDeleteUserModal(user)" class="btn btn-primary btn-sm">  <i class="fa fa-trash-o"></i></button>

          </div>
          <div class="card-body">
            <h4 class="card-title">${user.UserName}</h4>
            <p class="card-text">${user.Email}</p>
          
          </div>
        </div>
</div>
</template>
